{% extends "personal/user_personal.html" %}
{% load static %}
{% block title %}Удаление сырья{% endblock title %}
{% block content %}
    <section id="products">
        <form method="post">
            {% csrf_token %}
            <p>Подтвердите удаление сырья</p>
            <input type = "submit" value="Да">
            <input type="button" value="Нет" onclick="redirectToMaterials()">
                <script>
                    function redirectToMaterials() {
                        window.location.href = "{% url 'materials_list' %}";
                    }
                </script>
        </form>
        <hr/><p><a href="{% url 'materials_list' %}">Назад к списку сырья</a></p>
    </section>
{% endblock content %}
