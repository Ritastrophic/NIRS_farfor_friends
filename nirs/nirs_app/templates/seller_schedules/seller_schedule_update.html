{% extends "personal/user_personal.html" %}
{% load static %}
{% block title %}Изменить расписание{% endblock title %}
{% block content %}

        <h2>Изменить расписание</h2>

            {% csrf_token %}
            {{ form.as_p }}

        <p><a href="{% url 'seller_schedules' %}">Назад к списку расписаний</a></p>
    </section>
{% endblock content %}
