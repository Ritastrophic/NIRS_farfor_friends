{% extends "personal/user_personal.html" %}
{% load static %}
{% block title %} {{ master.name }}{% endblock title %}
{% block content %}
    <section id="products">
        <h3>ID: {{ master.user_id }}</h3><br>
        <h3>Имя: {{ master.user.first_name }} {{ master.user.last_name }}</h3><br>
        <img src="{{ master.get_photo_url }}" alt="{{ master.user.first_name }}" style="width: 400px; height: 400px;">
        <hr/>
        <a href="{% url 'masters' %}">Назад к списку мастеров</a>
    </section>
{% endblock content %}
