{% extends "personal/user_personal.html" %}
{% load static %}
{% block title %}Удалить поставку{% endblock title %}
{% block content %}
    <section id="products">
        <h2>Удалить поставку</h2>
        <p>Вы уверены, что хотите удалить поставку #{{ supply.id }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Удалить</button>
            <a href="{% url 'supplies_list' %}">Отмена</a>
        </form>
    </section>
{% endblock content %}
